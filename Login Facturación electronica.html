<!DOCTYPE html>


<html lang="es">
<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Facturación Electrónica</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <main class="auth">
    <section class="auth-card" aria-labelledby="login-title">
      <header class="auth-header">
        <img src="logo.png" alt="Logo PFE PS" class="brand-logo" />
        <h1 id="login-title">Accede a tu cuenta</h1>
        <p class="subtitle">Software de Facturación Electrónica</p>

<link rel="stylesheet" href="Login Facturación electronica.css">
      </header>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="help">Usa tu correo registrado</small>
          <p class="error" data-error-for="email"></p>
        </div>

        <div class="field">
          <div class="label-row">
            <label for="password">Contraseña</label>
            <button type="button" class="link-button" id="togglePassword" aria-controls="password" aria-label="Mostrar u ocultar contraseña">Mostrar</button>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="current-password"
            required
            minlength="8"
          />
          <p class="error" data-error-for="password"></p>
        </div>

        <div class="form-row">
  <label class="checkbox">
    <input type="checkbox" id="remember" name="remember" />
    <span>Recordarme</span>
  </label>
</div>

<div class="forgot-password">
  <a href="#" class="link">Olvide mi Contraseña</a>
</div>

<div class="form-actions">
  <button type="submit" class="btn primary">Iniciar sesión</button>
</div>

<div class="register-wrapper">
  <a href="#" class="link register-link">Registrarse</a>
</div>

        <div class="status" role="status" aria-live="polite"></div>
      </form>

    </section>


  </main>

  <script src="Login Facturación electronica.js"></script>
</body>



</html>
